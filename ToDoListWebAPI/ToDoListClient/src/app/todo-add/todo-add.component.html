<div class="example-container">

  <mat-form-field>
    <input matInput [(ngModel)]="title" placeholder="Title">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput [(ngModel)]="description" placeholder="Description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select [(ngModel)]="status" placeholder="Status">
      <mat-option value="Open">Open</mat-option>
      <mat-option value="Closed">Closed</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select [(ngModel)]="priority" placeholder="Priority">
      <mat-option value="High">High</mat-option>
      <mat-option value="Medium">Medium</mat-option>
      <mat-option value="Low">Low</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="example-button-row">
    <button mat-raised-button color="primary" (click)="submitTodo()">Submit</button>
  </div>

</div>
